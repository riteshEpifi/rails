name: Run Script and Send CSV to Slack
env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
on:
  push:
    branches:
      - '*'
  schedule:
    - cron: '30 11 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Run Bash script
        run: |
          chmod +x scripts/staleBranch.sh
          ./scripts/staleBranch.sh

      - name: Upload CSV artifact
        id: upload-csv
        uses: actions/upload-artifact@v3
        with:
          name: my-csv-file
          path: scripts/branch_details.csv
        
      - name: Retrieve artifact URL
        id: artifact-url
        run: echo "::set-output name=url::${{ steps.upload-csv.outputs.artifact_url }}"

      - name: Install Slack CLI
        run: |
          curl -sL https://github.com/rockymadden/slack-cli/releases/download/v0.23.2/slack_linux_amd64 > slack
          chmod +x slack
          sudo mv slack /usr/local/bin/
          
      - name: Send CSV to Slack
        uses: slackapi/slack-github-actions@v3
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACKHOOK_SECRET }}
        with:
          channel: my-channel
          message: "CSV File: ${{ steps.artifact-url.outputs.url }}"
          
          
